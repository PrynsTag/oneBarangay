{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <!-- Primary Meta Tags -->

        <title>oneBarangay Dashboard - {% block title %}{% endblock %} Presentation | ALPHA</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="title" content="oneBarangay - Document Issuing Dashboard"/>
        <meta name="author" content="ALPHA"/>
        <meta
            name="description"
            content="OneBarangay is a Government Document Issuing app right in your browser. Built with Google Cloud for serverless service."
        />
        <meta
            name="keywords"
            content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, ALPHA, ALPHA dashboard, ALPHA admin dashboard"
        />
        <link rel="canonical" href="https://onebarangay-malanday.df.r.appspot.com/"/>

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://onebarangay-malanday.df.r.appspot.com/"/>
        <meta property="og:title" content="oneBarangay - Document Issuing Dashboard"/>
        <meta
            property="og:description"
            content="OneBarangay is a Government Document Issuing app right in your browser. Built with Google Cloud for serverless service."
        />
        <meta
            property="og:image"
            content="https://storage.googleapis.com/onebarangay-media/scan-document.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image"/>
        <meta property="twitter:url" content="https://onebarangay-malanday.df.r.appspot.com/"/>
        <meta property="twitter:title" content="oneBarangay - Document Issuing Dashboard"/>
        <meta
            property="twitter:description"
            content="OneBarangay is a Government Document Issuing app right in your browser. Built with Google Cloud for serverless service."
        />
        <meta
            property="twitter:image"
            content="https://storage.googleapis.com/onebarangay-media/scan-document.png"
        />

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="120x120" href="{% static "/assets/img/favicon/apple-icon.png" %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static "/assets/img/favicon/favicon-96x96.png" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "/assets/img/favicon/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "/assets/img/favicon/favicon-16x16.png" %}">
        <link rel="manifest" href="{% static "/assets/img/favicon/site.webmanifest" %}">
        <link rel="manifest" href="{% static "/assets/img/favicon/manifest.json" %}">
        <meta name="msapplication-TileColor" content="#ffffff"/>
        <meta name="theme-color" content="#ffffff"/>

        <!-- FA Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Sweet Alert -->
        <link type="text/css" href="{% static "/assets/vendor/sweetalert2/dist/sweetalert2.min.css" %}" rel="stylesheet">

        <!-- Notyf -->
        <link type="text/css" href="{% static "/assets/vendor/notyf/notyf.min.css" %}" rel="stylesheet">

        <!-- Volt CSS -->
        <link type="text/css" href="{% static "/assets/css/volt.css" %}" rel="stylesheet">
    </head>
    <body>
        {% block content %}{% endblock content %} {% include 'includes/scripts.html' %}
    </body>
</html>
