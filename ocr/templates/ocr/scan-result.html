{% extends "layouts/base.html" %} {% block title %} OCR Index {% endblock %} {% load static %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %} {% endblock stylesheets %} {% block content %}
<div class="container-fluid">
  <h3 class="text-dark mb-1">Scan Result</h3>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="mb-3">
        <label for="houseNo" class="form-label">House #</label>
        <input type="num" class="form-control" id="houseNo" />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Adress</label>
        <input type="text" class="form-control" id="address" />
      </div>
      <div class="mb-3">
        <!-- Include here datepicker for bootstrap 5 -->
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="text" class="form-control" id="dateOfBirth" />
      </div>
      <div class="mb-3">
        <label for="placeOfBirth" class="form-label">Place of Birth</label>
        <input type="text" class="form-control" id="placeOfBirth" />
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-4">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="placeOfBirth" />
        </div>
        <div class="col-4">
          <label for="age" class="form-label">Sex</label>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Select here</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>
        <div class="col-4">
          <label for="age" class="form-label">Civil Status</label>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Select here</option>
            <option value="1">Single</option>
            <option value="2">Married</option>
            <option value="2">Divorced</option>
            <option value="2">Widowed</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="houseNo" class="form-label">House #</label>
        <input type="num" class="form-control" id="houseNo" />
      </div>
      <div class="mb-3">
        <label for="occupation" class="form-label">Occupation</label>
        <input type="text" class="form-control" id="occupation" />
      </div>
      <div class="mb-3">
        <label for="citizenship" class="form-label">Citizenship</label>
        <input type="text" class="form-control" id="citizenship" />
      </div>
      <div class="mb-3">
        <label for="relationship" class="form-label">Relationship</label>
        <input type="text" class="form-control" id="relationship" />
      </div>
    </div>
  </div>
</div>
{% endblock content %}
