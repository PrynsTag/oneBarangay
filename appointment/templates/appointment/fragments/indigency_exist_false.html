<form action="{% url "appointment:create_document" document_id document_name %}" method="POST">
    {% csrf_token %}

    <!-- Current Date -->
    <div>
        <label for="date">Date: </label>
        <input type="date" id="date" name="date" value="{{ current_date }}" required>
    </div>

    <!-- Firstname -->
    <div>
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname" value="{{ user_data.firstname }}" required>
    </div>

    <!-- Middle name -->
    <div>
        <label for="middlename">Middle Name: </label>
        <input type="text" id="middlename" name="middlename" value="{{ user_data.middlename }}" required>
    </div>

    <!-- Lastname -->
    <div>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" value="{{ user_data.lastname }}" required>
    </div>

    <!-- Address -->
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="" required>
    </div>

    <!-- Year -->
    <div>
        <label for="year">Year: </label>
        <input type="text" id="year" name="year" value="" required>
    </div>

    <!-- Purpose -->
    <div>
        <label for="purpose">Issued for: </label>
        <input type="text" id="purpose" name="purpose" value="" required>
    </div>

    <!-- Recipient -->
    <div>
        <label for="recipient">Recipient: </label>
        <input type="text" id="recipient" name="recipient" value="" required>
    </div>

    <!-- Conforme -->
    <div>
        <label for="conforme">Conforme: </label>
        <input type="text" id="conforme" name="conforme" value="" required>
    </div>

    <!-- CTC No -->
    <div>
        <label for="ctc_no">CTC No.: </label>
        <input type="text" id="ctc_no" name="ctc_no" value="" required>
    </div>

    <!-- Region -->
    <div>
        <label for="region">Region: </label>
        <input type="text" id="region" name="region" value="" required>
    </div>

    <!-- Valid until -->
    <div>
        <label for="validity">Valid Until: </label>
        <input type="date" id="validity" name="validity" value="{{ validity_date }}" required>
    </div>

    <!-- Prepared by -->
    <div>
        <label for="prepared_by">Prepared by: </label>
        <input type="text" id="prepared_by" name="prepared_by" value="" required>
    </div>

    <input type="submit" name="submit" value="Generate">
</form>
